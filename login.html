<section class="signup">

<form method="POST" id="signup-form" class="signup-form">
<h2 class="form-title">Login to your account</h2>

<input type="password" class="form-input" name="password" id="password" placeholder="Password" />

 <label class="errMessage" id="errMessage" style="color: red;">  </label>

<label for="agree-term" class="label-agree-term"><span><span></span></span>Remember me </label>

              
</div>
<div class="form-group">

<input type="submit" name="submit" id="submit" class="form-submit" value="Sign In" />
</div>
<a href="recover-password.html">Forgotten Password</a>
</form>
<p class="loginhere">
dont have an account ? <a href="register.html" class="loginhere-link">Register</a>
</p>

</section>
</div>
