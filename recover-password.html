<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Account Password</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/buy-certificate.css" />
    <link rel="stylesheet" href="css/recover-password.css" />
  </head>
  <body>
    <main>
      <h3>Recover Account Pasword</h3>
      <p>
        To recover your account password, please enter the email you used to
        register an account and we will send you an email with instruction on
        how to recover your password
      </p>
      <input type="email" name="email" id="email" placeholder="Your Email" />

      <p
        class="errMessage"
        id="errMessage"
        style="color: red; margin: 10px; text-align: center"
      ></p>

      <button style="float: left" id="submit">Recover Password</button>
    </main>
    <script src="javascript/recover-password.js"></script>
  </body>
</html>
